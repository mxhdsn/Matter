<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phaser: Matter Scenes Tiled 2022</title>
    <script src="js/phaser.min.js"></script>
    <script src="js/phaser-matter-collision.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/BaseScene.js"></script>
    <script src="js/SceneA.js"></script>
    <script src="js/SceneB.js"></script>
    <script src="js/Utils.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <script>
        let config = {
            type: Phaser.AUTO,
            width: 64 * 8,
            height: 64 * 12,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            pixelArt: false,
            physics: {
                default: 'matter',
                matter: {
                    debug: false,
                    gravity: {
                        x: 0,
                        y: 1.5
                    }
                }
            },
            plugins: {
                scene: [
                    {
                        plugin: PhaserMatterCollisionPlugin.default, // The plugin class
                        key: "matterCollision", // Where to store in Scene.Systems, e.g. scene.sys.matterCollision
                        mapping: "matterCollision" // Where to store in the Scene, e.g. scene.matterCollision

                        // Note! If you are including the library via the CDN script tag, the plugin 
                        // line should be:
                        // plugin: PhaserMatterCollisionPlugin.default
                    }
                ]
            },
            scene: [SceneA, SceneB],
        };
        let game = new Phaser.Game(config);
    </script>
</body>

</html>
